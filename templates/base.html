<!DOCTYPE html>
<html>

<head>
    <title>Auth System - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text: #374151;
            --border: #e5e7eb;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-group {
            position: relative;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 1rem 0;
            border: none;
            border-bottom: 2px solid var(--border);
            font-size: 1rem;
            background: transparent;
            outline: none;
            transition: border-color 0.2s;
            appearance: none;
            /* 移除默认样式 */
        }

        .input-field:focus {
            border-bottom-color: var(--primary);
        }

        .input-field:focus~.input-label,
        .input-field:not(:placeholder-shown)~.input-label {
            top: -0.75rem;
            left: 0;
            font-size: 0.875rem;
            color: var(--primary);
        }

        .input-label {
            position: absolute;
            top: 1rem;
            left: 0;
            font-size: 1rem;
            color: var(--text);
            pointer-events: none;
            transition: all 0.2s;
        }

        .input-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .input-field:focus~.input-border {
            width: 100%;
        }

        /* 下拉框样式 */
        select.input-field {
            cursor: pointer;
        }

        /* 日期选择框样式 */
        input[type="date"].input-field {
            cursor: text;
        }

        .button {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .button-primary {
            background: var(--primary);
            color: white;
        }

        .button-primary:hover {
            background: var(--primary-hover);
        }

        .button-flat {
            background: none;
            color: var(--primary);
        }

        .button-flat:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .alert {
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .alert-error {
            background: #fee2e2;
            color: var(--error);
        }

        .alert-success {
            background: #dcfce7;
            color: var(--success);
        }

        .divider {
            margin: 1.5rem 0;
            color: var(--text);
            opacity: 0.5;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .file-upload {
            width: 100%;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border: 2px dashed var(--border);
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .file-upload label:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--primary);
            word-break: break-all;
        }
    </style>
</head>

<body>
    {% block content %}{% endblock %}

    <script>
        function downloadToken(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
